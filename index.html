<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card"> 
        <div class="search">
            <input type="text" class="search-input" placeholder="City:" id="city-input">
            <button id="search" class="search-button"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5z"/></svg></button>
        </div>
        <div class="weather">
           <h3 class="city" id="city"></h3>
           <img src="" alt="" class="img" id="img">
           <p class="temperature" id="temperature"></p>
           <p class="condition" id="condition"></p>
           <p class="wind" id="wind"></p>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
